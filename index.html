<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Chapters</title>
</head>
<body>
    <h1>My Video with Chapters</h1>
    <video id="videoPlayer" width="640" height="360" controls>
        <source src="https://drive.google.com/file/d/1GV27XXGDpHonRqU5TdJIfVwkZaSPJq6A/view?usp=sharing" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h2>Chapters</h2>
    <ul>
        <li><a href="#" onclick="seekTo(0)">Chapter 1: Introduction</a></li>
        <li><a href="#" onclick="seekTo(60)">Chapter 2: Main Content</a></li>
        <li><a href="#" onclick="seekTo(120)">Chapter 3: Conclusion</a></li>
    </ul>

    <script>
        function seekTo(seconds) {
            var video = document.getElementById('videoPlayer');
            video.currentTime = seconds;
            video.play();
        }
    </script>
</body>
</html>
